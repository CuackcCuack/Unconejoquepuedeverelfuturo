<!DOCTYPE html>
<html>
<head>
	<title>Samurai Defensor</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #F9E6C1;
			font-family: sans-serif;
			margin: 0;
			padding: 0;
		}
        .container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
        }
        
        h1 {
            color: #4A3933;
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        
        button {
            background-color: #4A3933;
            color: #F9E6C1;
            border: none;
            border-radius: 5px;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        canvas {
            border: 2px solid #4A3933;
            margin-top: 2rem;
            cursor: crosshair;
        }
        
    </style>
</head>
<body>
	<div class="container">
		<h1>Samurai Defensor</h1>
		<button id="startButton" onclick="return startGame()">Jugar</button>
		<canvas id="canvas" width="600" height="400"></canvas>
	</div>
    <script>
        // Variables
        let canvas = getElementById('canvas');
        let contexto = getContext(canvas);
        let startButton;
        let isPlaying = false;
        let score = 0;
    
        // Start the game
        function startGame() {
            // Hide the button
            startButton.style.display = "none";
    
            // Create the rabbit and the samurai
            let rabbit = {
                color: "#F9E6C1",
                radius: 20,
                x: 100,
                y: 200
            };
            let samurai = {
                color: "#4A3933",
                height: 50,
                width: 50,
                x: 500,
				y:700
			};
               
		// Draw the line
		function drawLine(x, y, samurai) {
			ctx.beginPath();
			ctx.moveTo(samurai.x + samurai.width / 2, samurai.y + samurai.height / 2);
			ctx.lineTo(x, y);
			ctx.strokeStyle = "#4A3933";
			ctx.stroke();
		}

		// Draw the game over message
		function drawGameOver() {
			ctx.font = "3rem sans-serif";
			ctx.fillStyle = "#4A3933";
			ctx.textAlign = "center";
			ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2 - 30);
			ctx.font = "2rem sans-serif";
			ctx.fillText("Score: " + score, canvas.width / 2, canvas.height / 2 + 30);
			startButton.style.display = "block";
		}

		// Check if the shape is a circle or a square
		function checkShape(shape) {
			if (shape === "circle") {
				return true;
			} else {
				return false;
			}
		}

		// Get a random shape
		function getShape() {
			let shapes = ["circle", "square"];
			return shapes[Math.floor(Math.random() * shapes.length)];
		}

		// Move the predators
		function movePredators(predators) {
			for (let i = 0; i < predators.length; i++) {
				let predator = predators[i];
				if (predator.x + predator.size / 2 < canvas.width / 2) {
					predator.x += predator.speed;
				} else {
					predator.x -= predator.speed;
				}
				if (predator.y + predator.size / 2 < canvas.height / 2) {
					predator.y += predator.speed;
				} else {
					predator.y -= predator.speed;
				}
			}
		}

		// Draw the predators
		function drawPredators(predators) {
			for (let i = 0; i < predators.length; i++) {
				let predator = predators[i];
				if (predator.shape === "circle") {
					ctx.beginPath();
					ctx.arc(predator.x + predator.size / 2, predator.y + predator.size / 2, predator.size / 2, 0, Math.PI * 2);
					ctx.fillStyle = predator.color;
					ctx.fill();
					ctx.closePath();
				} else {
					ctx.fillStyle = predator.color;
					ctx.fillRect(predator.x, predator.y, predator.size, predator.size);
				}
			}
		}

		// Draw the rabbit
		function drawRabbit(rabbit) {
			ctx.beginPath();
			ctx.arc(rabbit.x + rabbit.radius, rabbit.y + rabbit.radius, rabbit.radius, 0, Math.PI * 2);
			ctx.fillStyle = rabbit.color;
			ctx.fill();
			ctx.closePath();
		}

		// Draw the samurai
		function drawSamurai(samurai) {
			ctx.fillStyle = samurai.color;
			ctx.fillRect(samurai.x, samurai.y, samurai.width, samurai.height);
		}

		// Initialize the game
		function init() {
			canvas = document.getElementById("canvas");
			ctx = canvas.getContext("2d");
			startButton = document.getElementById("startButton");
		}

		init();
		}
	</script>
		
	</body></html>
